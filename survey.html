<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Trirong:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
	<title>Survey Form</title>
</head>
<body class="bg">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	
	<div class="container">
		<header class="header">
	<h1 class="title" id="title">Customer Survey Form</h1>
	<p class="description" id="description">We love to hear from you</p>
</header>
<form class="survey_form" id="survey-form">
	<div class="form_group">
		<label class="name" for="name" id="name-label">Name</label>
		<input class="input" type="text" name="name" id="name" placeholder="Enter your name"required>
	</div>	
	<div class="form_group">
		<label class="email" for="email" id="email-label">E-mail</label>
		<input class="input" type="email" name="email" id="email" placeholder="Enter your Email" required>
	</div>
	<div class="form_group">
		<label class="age" for="age" id="number-label">Age (optional)</label>
		<input class="input" type="number" name="age" id="number" placeholder="Age" min="18" max="99">
	</div>
	<div class="form_group">
		<p>Which option best describes your current role?</p>
		<select class="drop_menu" name="role" required=""> 
			<option disabled selected value>Select current role</option>
			<option value="student">Student</option>
			<option value="job">Full-Time Job</option>
			<option value="selfEmp">self-employment</option>
			<option value="preferNo">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
	</div>
	<div class="form_group">
			<p>How satisfied were you with the product/service</p>
			<label>
				<input class="radio_button" type="radio" name="Sat" value="Vsat">Very satisfied
			</label>
			<label>
				<input class="radio_button" type="radio" name="Sat" value="Sat">Satisfied
			</label>
			<label>
				<input class="radio_button" type="radio" name="Sat" value="Neutral">Neutral
			</label>
			<label>
				<input class="radio_button" type="radio" name="Sat" value="Unsat">Unsatisfied
			</label>
			<label>
				<input class="radio_button" type="radio" name="Sat" value="VUnsat">Very unsatisfied
			</label>
		</div>
	<div class="form_group">
			<p>What did you like the most?</p>
		<select class="drop_menu" id="dropdown" name="quality" required="">
			<option disabled selected value>Select an option</option>
			<option value="delivery">Fast delivery</option>
			<option value="order">Easy order</option>
			<option value="PQR">Price-quality ratio</option>
		</select>
		</div>
		<div class="form_group">
			<p>What would you like to see improved? <span class="subtitle">(Check all that apply)</span></p>
		<label>
			<input type="Checkbox" name="improve" value="product">Product quality
		</label>
		<label>
			<input type="Checkbox" name="improve" value="delivery">Delivery service
		</label>
		<label>
			<input type="Checkbox" name="improve" value="call">Call center operators
		</label>
		</div>
		<div class="form_group">
			<p>Any comments or suggestions</p>
			<textarea placeholder="Your comments here"></textarea>
		</div>
		<button class="btn" type="Submit" id="submit">Submit</button>
</form>

</div>
</body>
</html>
